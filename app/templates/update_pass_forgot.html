{% extends 'layout/base.html' %}


{% block title %}Cập nhật mật khẩu{% endblock %}


{% block content %}

{% if err_msg %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<div class="alert alert-danger d-flex align-items-center" role="alert" style="
  position: absolute;
  top: 20%;
  left: 44%;
  transform: translate(-20%, -20%);
  z-index: 1;
">

    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill"/>
    </svg>
    <div>
        {{ err_msg }}
    </div>
</div>
{% endif %}


<div style="top: 10%; left:6%; width: 1530px; height: 530px; background-color: white; text-align: center; border-radius: 30px;" >
   <form method="POST" action="/forgot-password/verify/update-pass">
        <div class="input-group">
            <label style="position: absolute;  top: 140px; left: 40%; ">Nhập mật khẩu mới :<span class="text-danger">*</span></label>
            <input type="password" class="form-control narrow-input" style="position: absolute; width: 500px; top: 170px; left: 40%; height: 60px; border-radius: 30px;"
                   placeholder="Enter Password" id="new_password" name="new_password" required/>

            <label style="position: absolute;  top: 250px; left: 40%; ">Xác nhận lại mật khẩu :<span class="text-danger">*</span></label>
            <input type="password" class="form-control narrow-input" style="position: absolute; width: 500px; top: 280px; left: 40%; height: 60px; border-radius: 30px;"
                   placeholder="Enter Password" id="confirm" name="confirm" required/>

            <button type="submit" class="btn btn-success btn-lg"
        style="top: 360px; margin-left: 51%; padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 30px;">Cập nhật</button>

        </div>
   </form>
</div>


{% endblock %}
