{% extends 'layout/base.html' %}
{% block title %}Quên mật khẩu{% endblock %}
{% if err_msg %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<div class="alert alert-danger d-flex align-items-center" role="alert" style="
  position: absolute;
  top: 20%;
  left: 75%;
  transform: translate(-20%, -20%);
  z-index: 1;
">

    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill"/>
    </svg>
    <div>
        {{ err_msg }}
    </div>
</div>
{% endif %}
{% block content %}
<style>
    body {
        background-color: #F5F5F5;
    }
</style>
<div>
    <img src="https://www.vietnamairlines.com/~/media/Files/VNANewPage-Images/Vietnam%20Airlines/Overview/DOI_TAUBAY_Thumb.jpg"
         alt="Image" style=" width: 65%; height: 88%;">


    <form method="POST" action="/forgot-password"
          style="position: absolute; top: 45%; left: 83%; transform: translate(-50%, -50%); width: 25%;">
        <div class="input-group">

            <label style="margin-bottom: 20px; font-size: 24px; color: #333; border-left: 5px solid #0db9f2; padding-left: 10px; border-radius: 5px; font-weight: bold;">Quên
                mật khẩu</label>

            <input type="Email" class="form-control narrow-input"
                   style="width: 100%; height: 60px; border-radius: 30px; padding: 10px; font-size: 16px;"
                   placeholder="Nhập Email" id="email" name="email" required/>

            <button type="submit" class="btn btn-primary"
                    style="margin-top: 20px; width: 100%; height: 50px; border-radius: 25px; font-size: 18px; background-color: #0db9f2; color: #fff; border: none;">
                Gửi
            </button>

        </div>
    </form>
</div>

{% endblock %}
